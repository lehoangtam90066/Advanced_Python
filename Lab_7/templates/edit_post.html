<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .edit-container {
            background: #fff;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-decoration: none;
        }
        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h1>chỉnh sửa</h1>
        <form method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required>{{ post.content }}</textarea>

            <label for="category">Category:</label>
            <select name="category" required>
                <option value="Technology" {% if post.category == 'Technology' %}selected{% endif %}>Technology</option>
                <option value="Lifestyle" {% if post.category == 'Lifestyle' %}selected{% endif %}>Lifestyle</option>
                <option value="Education" {% if post.category == 'Education' %}selected{% endif %}>Education</option>
                <option value="Health" {% if post.category == 'Health' %}selected{% endif %}>Health</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
        <a href="/" class="back-link">← Back to Blog</a>
    </div>
</body>
</html>
