<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
  </head>
  <body>
    <h1>Edit Profile</h1>
    <form action="/edit" method="post">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="{{ user.name }}"
        required
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      /><br /><br />

      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        value="{{ user.age }}"
        required
      /><br /><br />

      <label for="bio">Bio:</label><br />
      <textarea id="bio" name="bio" rows="4" cols="50">{{ user.bio }}</textarea
      ><br /><br />

      <input type="submit" value="Update Profile" />
    </form>

    <a href="/">Cancel</a>
    <!-- Liên kết quay lại trang thông tin -->
  </body>
</html>
