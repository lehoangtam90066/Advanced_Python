<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách ngôn ngữ lập trình</title>
  </head>
  <body>
    <h1>Danh sách ngôn ngữ lập trình</h1>
    <table border="1">
      <tr>
        <th>STT</th>
        <th>Tên ngôn ngữ</th>
      </tr>
      {% for ketqua in ngon_ngu %}
      <tr>
        <td>{{ ketqua.STT }}</td>
        <td>{{ ketqua.ten }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
